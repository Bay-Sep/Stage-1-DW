  <body>

    <!-- Start My Projects -->
    <form id="addProjects">
      <div class="py-5">
        <div
          class="card mb-5 mt-5 shadow"
          style="background-color: #d4e1e2; max-width: 45%; margin: auto"
        >
          <fieldset>
            <div class="mt-3 mb-4 fs-3 text-center fw-bold">
              Add My Projects
            </div>
            <div class="mx-5">
              <div class="mb-3">
                <label for="projectName" class="form-label">Project Name</label>
                <input
                  type="text"
                  id="projectName"
                  class="form-control"
                  placeholder="Project Name"
                />
              </div>
              <div class="row g-3">
                <!-- Start Date -->
                <div class="col-md-6">
                  <label for="startDate" class="form-label">Start Date</label>
                  <input type="date" class="form-control" id="startDate" />
                </div>

                <!-- End Date -->
                <div class="col-md-6">
                  <label for="endDate" class="form-label">End Date</label>
                  <input type="date" class="form-control" id="endDate" />
                </div>
              </div>

              <!-- Check Box Technologies -->
              <div class="my-3">
                <label class="form-label">Technologies</label>

                <div class="row">
                  <!-- React -->
                  <div class="col-md-4">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="reactJS"
                      />
                      <label class="form-check-label" for="reactJS"
                        >React.js</label
                      >
                    </div>
                  </div>

                  <!-- Vue -->
                  <div class="col-md-4">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="vueJS"
                      />
                      <label class="form-check-label" for="vueJS">Vue.js</label>
                    </div>
                  </div>

                  <!-- Else -->
                  <div class="col-md-4">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="else"
                      />
                      <label class="form-check-label" for="else">Else</label>
                    </div>
                  </div>

                  <!-- Node.js -->
                  <div class="col-md-4 mt-2">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="nodeJS"
                      />
                      <label class="form-check-label" for="nodeJS"
                        >Node.js</label
                      >
                    </div>
                  </div>

                  <!-- Next JS -->
                  <div class="col-md-4 mt-2">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="nextJS"
                      />
                      <label class="form-check-label" for="nextJS"
                        >Next.js</label
                      >
                    </div>
                  </div>
                </div>
              </div>

              <!-- End Check Box Technologies -->

              <!-- Start Description -->
              <div class="my-3">
                <label for="descriptionText">Description</label>

                <div class="form-floating mb-3 mt-2">
                  <textarea
                    class="form-control"
                    placeholder="Description"
                    id="descriptionText"
                    style="height: 100px"
                  ></textarea>
                </div>
              </div>
              <!-- End Description -->

              <!-- Upload Images -->
              <div class="mb-3">
                <label for="projectImage" class="form-label"
                  >Upload Project Image</label
                >
                <input
                  class="form-control"
                  type="file"
                  id="projectImage"
                  accept="image/*"
                />
              </div>
              <!-- Upload Images -->

              <!-- Button -->
              <div class="text-end mb-4">
                <button type="submit" class="btn btn-info mt-2 text-white">
                  Submit
                </button>
              </div>
              <!-- End Button -->
            </div>
          </fieldset>
        </div>
      </div>
    </form>
    <!-- End My Projects-->

    <!-- Start Projects Added -->

    <section
      class="card mb-5 mt-5 shadow"
      style="background-color: #d4e1e2; max-width: 70%; margin: auto"
    >
      <div class="mt-3 mb-4 fs-3 text-center fw-bold">My Projects</div>
      <div class="row" id="projectsContainer"></div>
    </section>

    <!-- End Projects Added -->

    <!-- Alert for Delete Projects -->
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-danger text-white">
            <h5 class="modal-title">Confirm Delete</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            Are you sure you want to DELETE this Project?
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-danger" id="confirmDeleteBtn">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Javasript -->
    <script src="/scripts/index.js"></script>
