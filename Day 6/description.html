  <body>

    <!-- End Navbar -->

    <!-- Start My Projects -->
    <form id="addProjects">
      <div class="py-5">
        <div
          class="card mb-5 mt-5 shadow"
          style="background-color: #d4e1e2; max-width: 75%; margin: auto"
        >
          <div class="mt-3 mb-4 fs-3 text-center fw-bold">My Projects</div>
          <div class="container mb-5" style="margin: auto; max-width: 70%">
            <div class="container mt-5">
              <div class="card shadow p-3" style="background-color: #f8f9fa">
                <!-- Top row: image left, info right -->
                <div
                  class="d-flex align-items-center justify-content-between mb-3 ms-3"
                >
                  <!-- Image -->
                  <div class="me-3">
                    <img
                      id="detailImage"
                      class="img-fluid rounded border"
                      style="
                        width: 350px;
                        height: 200px;
                        object-fit: cover;
                        border-color: #d4e1e2;
                        border-width: 4px;
                        border-style: solid;
                      "
                      alt="Project Image"
                    />
                  </div>

                  <!-- Info (dates + technologies) -->
                  <div class="flex-grow-1 text-center">
                    <h4 id="detailTitle" class="fw-bold mb-3"></h4>
                    <p class="text-muted mb-3">
                      <strong>Dates:</strong> <span id="detailDates"></span>
                    </p>
                    <p class="text-muted mb-3">
                      <strong>Technologies:</strong>
                      <span id="detailTech"></span>
                    </p>
                  </div>
                </div>

                <!-- Bottom row: description -->
                <div class="mx-3" style="text-align: justify">
                  <p id="detailDescription" class="text-justify"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
    <!-- End My Projects-->

    <!-- Javasript -->
    <script src="/scripts/index.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const proj = JSON.parse(localStorage.getItem("selectedProject"));
        if (!proj) return;

        document.getElementById("detailTitle").textContent = proj.subject;
        document.getElementById("detailImage").src =
          proj.imageBase64 || "https://placehold.co/400x240?text=No+Image";
        document.getElementById("detailDates").textContent = `${
          proj.startDate || "-"
        } â€” ${proj.endDate || "-"}`;
        document.getElementById("detailTech").textContent = Array.isArray(
          proj.tech
        )
          ? proj.tech.join(", ")
          : proj.tech;
        document.getElementById("detailDescription").textContent =
          proj.description;
      });
    </script>
  </body>
