    <!-- Start My Projects -->
    <form id="editForm">
      <div class="py-5">
        <div
          class="card mb-5 mt-5 shadow"
          style="background-color: #d4e1e2; max-width: 45%; margin: auto"
        >
          <fieldset>
            <div class="mt-3 mb-4 fs-3 text-center fw-bold">
              Edit Project
            </div>
            <div class="mx-5">
            <div class="mb-3">
        <label class="form-label">Project Name</label>
        <input type="text" id="projectName" class="form-control">
      </div>

      <div class="row g-3">     <!-- Container for Date -->
      <div class="col-md-6 mb-3">
        <label class="form-label">Start Date</label>
        <input type="date" id="startDate" class="form-control">
      </div>

      <div class="col-md-6 mb-3">
        <label class="form-label">End Date</label>
        <input type="date" id="endDate" class="form-control">
      </div>
    </div>

      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea id="descriptionText" class="form-control" style="height: 150px;"></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Technologies</label><br>

        <!-- Checkbox -->
         <div class="row">
            <div class="col-md-4">
                <label><input type="checkbox" id="reactJS" value="React.js"> React.js</label><br>
            </div>
            <div class="col-md-4">
                <label><input type="checkbox" id="vueJS" value="Vue.js"> Vue.js</label><br>
            </div>
            <div class="col-md-4">
                <label><input type="checkbox" id="else" value="Else"> Else</label><br>
            </div>
            <div class="col-md-4">
                <label><input type="checkbox" id="nodeJS" value="Node.js"> Node.js</label><br>
            </div>
            <div class="col-md-4">
                <label><input type="checkbox" id="nextJS" value="Next.js"> Next.js</label><br>
            </div>
         </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Image</label>
        <input type="file" id="projectImage" class="form-control" accept="image/*">
        <img id="previewImage" style="width:200px; margin-top:15px;">
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-secondary mb-4">Save Changes</button>
      </div>
      </div>
        </div>
      </div>
    </form>
    <!-- End My Projects-->
